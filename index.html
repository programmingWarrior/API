<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <ul id="user-container">

    </ul>

    <input id="title" type="text" name="" id="" placeholder="title">
    <br>
    <input id="bodyContent" type="text" placeholder="post er jinis r body">
    <br>
    <button id="submit" type="submit">Submit</button>


    <script>
      document.getElementById("submit").addEventListener("click",function(){
        const title = document.getElementById("title").value;
        const content = document.getElementById("bodyContent").value;
        const post = {title: title, body: content};
        postToServer(post); 
      });
      
      function postToServer(postInfo){
         fetch('https://jsonplaceholder.typicode.com/posts', {
              method: 'POST',
              body: JSON.stringify(postInfo),
              headers: {
              "Content-type": "application/json; charset=UTF-8"
            }
          })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.log(error))
      }

      

      function displayUser(users){
        const userNames = users.map(users => users.username);
        const ul = document.getElementById("user-container");
        for(let i = 0; i<userNames.length; i++){
          const user = userNames[i];
          const li = document.createElement("li");
          li.innerText = user;
          ul.appendChild(li);
        }
      }
    </script>
</body>
</html>
